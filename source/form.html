<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header>

    </header>
    <main>
      <form class="order-form">
        <h1 class="order-form__title">Подбор программы</h1>
        <p class="order-form__text-before">Заполните анкету и мы подберем программу питания для вашего кота</p>
        <div class="order-form__block info-block">
          <div class="info-block__input-block input-block">
            <label class="input-block__inp-name" for="cat-name">Имя:*</label>
            <input type="text" class="input-block__input" id="cat-name" required>
            <label class="input-block__inp-name" for="weight">Вес (кг):*</label>
            <input type="text" class="input-block__input" id="weight" required>
            <label class="input-block__inp-name" for="age">Возраст (лет):</label>
            <input type="text" class="input-block__input" id="age">
          </div>
          <div class="info-block__radio-block radio-block">
            <input type="radio" class="radio-block__get-slim" id="slim-inp">
            <label class="radio-block__task-name" for="slim-inp">Похудение</label>
            <input type="radio" class="radio-block__get-fat" id="fat-inp">
            <label class="radio-block__task-name" for="fat-inp">Набор массы</label>
            <input type="radio" class="radio-block__ask" id="ask-inp">
            <label class="radio-block__task-name" for="ask-inp">Не знаю (нужен ваш совет)</label>
          </div>
        </div>
        <div class="order-form__block contacts-block">
          <div class="contacts-block__contacts contacts">
            <h2 class="contacts__title">Контактные данные (владельца кота)</h2>
            <label class="contacts__mail" for="mail-inp">E-mail:*</label>
            <input type="tel" class="contacts__mail-input" id="mail-inp" required>
            <label class="contacts__tel" for="tel-inp">Телефон:*</label>
            <input type="email" class="contacts__tel-input" id="tel-inp" required>
          </div>
          <div class="comment-field">
            <h2 class="comment-field__title">Комментарий</h2>
            <textarea class="comment-field_text-field" rows="3" cols="33">Расскажите обо всех повадках кота</textarea>
          </div>
        </div>
        <div class="order-form__block extra-items">
          <h2 class="extra-items__title">Дополнительно</h2>
          <input type="checkbox" class="extra-items__ch-box" id="ch-box-1">
          <label class="extra-items__name" for="ch-box-1">Сахарозаменитель</label>
          <input type="checkbox" class="extra-items__ch-box" id="ch-box-2">
          <label class="extra-items__name" for="ch-box-2">Питьевая вода</label>
          <input type="checkbox" class="extra-items__ch-box" id="ch-box-3">
          <label class="extra-items__name" for="ch-box-3">Молоко</label>
          <input type="checkbox" class="extra-items__ch-box" id="ch-box-4">
          <label class="extra-items__name" for="ch-box-4">Витамины</label>
        </div>
        <button type="submit" class="order-form__btn btn">Отправить заявку</button>
        <p class="order-form__text-after">* - Обязательные поля</p>
      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
