<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header>

    </header>
    <main>
      <div class="main-catalog">
        <h1 class="main-catalog__title">Каталог продукции</h1>
        <ul class="main-catalog-list">
          <li class="main-catalog-list__item">
            <div class="main-item">
              <!-- иконка корма -это отдельный спан здесь, или псевдоэлемент? -->
              <h3 class="main-item__title">Cat energy pro 500 г</h3>
              <p class="main-item__text-left">Обьем Вкус Цена</p>
              <p class="main-item__text-right">500 г Курица 700 Р.</p>
              <button type="button" class="main-item__btn btn">Заказать</button>
            </div>
          </li>
          <!-- etc.x6 -->
          <li class="main-catalog-list__show-all">
            <div class="main-more">
              <h3 class="main-more__title">Показать еще 100500 товаров</h3>
              <p class="main-more__text">На самом деле вкусов гораздо больше!</p>
              <button type="button" class="main-more__btn btn">Показать все</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="other-catalog">
        <h2 class="other-catalog__title">Дополнительные товары</h2>
        <ul class="other-catalog-list">
          <li class="other-catalog-list__item">
            <div class="other-item">
              <h3 class="other-item__title">Сахарозаменитель</h3>
              <p class="other-item__text-left">1 упаковка (100 г)</p>
              <p class="other-item__text-right">200 Р.</p>
              <button type="button" class="other-item__btn btn">Заказать</button>
            </div>
          </li>
        <!-- etc.x3 -->
        </ul>
      </div>
      <div class="gift-block">
        <p class="gift-block__text">Закажите все и получите чехол для кота в подарок!</p>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
